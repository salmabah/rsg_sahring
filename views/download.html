<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSG Sharing - File Sharing Made Easy</title>
    <link rel="stylesheet" href="../public/css/style2.css">
</head>

<body>
    <img src="../public/img/logo.png" alt="RSG logo" class="logo">

    <section class="download">
        <div class="test">
            <img class="download__icon" src="../public/img/download-sd.svg" alt="rsg-download">
            <h1><i class="fas fa-cloud-download-alt"></i></h1>
            <h2>Votre fichier est prêt à télécharger</h2>
            <p>Le lien expire dans 24 heures</p>
            <div class="download__meta">
                <h4></h4>
                <small> KB</small>
            </div>
            <div class="send-btn-container">
                <a href="<%= downloadLink %>">Télécharger le fichier</a>
            </div>
            <br>
        </div>
    </section>

<script src="https://kit.fontawesome.com/dd1d7d0c31.js" crossorigin="anonymous"></script>
</body>

</html>
